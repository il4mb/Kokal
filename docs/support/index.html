<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
            max-width: 400px;
            width: 100%;
            
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        a.btn {
            text-decoration: none;
        }

        .btn {
            border: solid 1px #0852ff;
            padding: 0.3rem 0.6rem;

        }

        .btn:hover {
            background-color: #0852ff;
            color: #fff;
        }

            text-align: center;
        }
    </style>
</head>

<body>

    <main class="container">
        <section>
            <article>
                <h1>Give a support</h1>
                <p>Camp Software is a open source project, freely available software. Your support is crucial to sustain and
                    enhance the
                    Camp software.</p>
                <div class="text-center"> 
                    <img width="300" height="300" src="../assets/img/bmc_qr.png" alt="QR Code">
                </div>
                <br>
                <a class="btn" href="https://www.buymeacoffee.com/il4mb">Buy me a coffee</a>
            </article>
        </section>
    </main>

</html>
